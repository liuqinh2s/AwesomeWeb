name: deploying project to GitHub pages
on:
  push:
    branches:
      - main # main 分支有 push 行为时就触发这个 action
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # 添加以下 permissions 配置，授予写入权限
    permissions:
      contents: write
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@master
      
    - name: Use Node.js 12
      uses: actions/setup-node@v2-beta
      with:
        node-version: '22.18.0'
        
    - name: Install and Build 🔧 
      run: |
        npm install
        npm run build

    - name: Deploy 🚀
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: build
        BASE_BRANCH: main
